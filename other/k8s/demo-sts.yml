apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: demo01
  namespace: devops
  labels:
    app: demo01
    version: v1.0.0
spec:
  serviceName: demo01
  replicas: 3
  selector:
    matchLabels:
      app: demo01
  template:
    metadata:
      labels:
        app: demo01
        version: v1.0.0
    spec:
      containers:
      - name: demo01
        image: your-registry/demo01:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 5005
          name: debug
          protocol: TCP
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: JAVA_OPTS
          value: "-Xms512m -Xmx1024m"
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1024Mi"
            cpu: "500m"
        volumeMounts:
        - name: data
          mountPath: /data
          subPath: $(POD_NAME)
        - name: config
          mountPath: /app/config
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: demo01-config
      imagePullSecrets:
      - name: regcred
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "standard"
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: demo01
  namespace: devops
  labels:
    app: demo01
spec:
  clusterIP: None
  selector:
    app: demo01
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  - port: 5005
    targetPort: 5005
    name: debug
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: demo01-config
  namespace: devops
data:
  application.properties: |
    server.port=8080
    spring.application.name=demo01
    logging.level.root=INFO