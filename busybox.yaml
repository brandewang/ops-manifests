apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-deployment
  labels:
    app: busybox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - name: busybox
        image: harbor.ciicsh.com/library-arm64/busybox:20241231
        imagePullPolicy: Always
        command: ["sleep", "3600"]

